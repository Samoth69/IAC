postgresql:
  install: false
gitlab-runner:
  install: false
prometheus:
  install: false
certmanager:
  install: false
nginx-ingress:
  enabled: false
minio:
  install: false
redis:
  install: false

gitlab:
  webservice:
    minReplicas: 1
    maxReplicas: 1
    resources:
      limits:
       memory: 1.5G
      requests:
        cpu: 100m
        memory: 900M
  workhorse:
    resources:
      limits:
        memory: 100M
      requests:
        cpu: 10m
        memory: 10M
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
    resources:
      limits:
        memory: 1.5G
      requests:
        cpu: 50m
        memory: 625M
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
  gitaly:
    resources:
      requests:
          cpu: 50m
          memory: 64Mi
    persistence:
      size: 25Gi
  shared-secrets:
    resources:
        requests:
          cpu: 10m
          memory: 64Mi
  migrations:
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
  toolbox:
    resources:
      requests:
        cpu: 10m
        memory: 64Mi

registry:
  hpa:
    minReplicas: 1
    maxReplicas: 1

global:
  edition: ce
  hosts:
    domain: k3s.samoth.eu
    https: false
    registry:
      name: gitlab-registry.k3s.samoth.eu
      https: false
    minio:
      name: gitlab-minio.k3s.samoth.eu
      https: false
    kas:
      name: gitlab-kas.k3s.samoth.eu
  ingress:
    configureCertmanager: false
    enabled: true
    provider: traefik
    class: traefik
  psql:
    host: gitlab-database.gitlab
    port: 5432
    database: gitlab
    username: gitlab
    password:
      useSecret: true
      secret: gitlab.gitlab-database.credentials.postgresql.acid.zalan.do
      key: password
  minio:
    enabled: false
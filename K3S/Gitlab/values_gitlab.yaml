postgresql:
  install: false
gitlab-runner:
  install: false
prometheus:
  install: false
certmanager:
  install: false

gitlab:
  webservice:
    minReplicas: 1
    maxReplicas: 1
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
  gitaly:
    persistence:
      size: 25Gi

minio:
  persistence:
    size: 10Gi

redis:
  master:
    persistence:
      size: 5Gi

registry:
  hpa:
    minReplicas: 1
    maxReplicas: 1

global:
  edition: ce
  hosts:
    domain: k3s.samoth.eu
    https: false
  ingress:
    class: none
    configureCertmanager: false
  psql:
    host: gitlab-database.gitlab
    port: 5432
    database: gitlab
    username: gitlab
    password:
      useSecret: true
      secret: gitlab.gitlab-database.credentials.postgresql.acid.zalan.do
      key: password

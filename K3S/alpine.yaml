apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-deployment
  labels:
    app: alpine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      hostUsers: false
      containers:
      - name: alpine
        image: alpine
        imagePullPolicy: Always
        securityContext:
          procMount: Unmasked
          seccompProfile:
            type: Unconfined
          appArmorProfile:
            type: Unconfined
        args:
        - sleep
        - infinity
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: "1"
            memory: 1Gi
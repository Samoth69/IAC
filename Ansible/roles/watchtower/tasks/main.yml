- name: install watchtower
  docker_container:
    name: watchtower
    image: containrrr/watchtower
    restart_policy: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/etc/localtime:/etc/localtime:ro"
    command:
      [
        "--cleanup",
        "--include-restarting",
        "--schedule",
        "{{ watchtower_schedule | default('0 0 4 * * *') }}",
        "--rolling-restart",
        "--stop-timeout",
        "20m",
      ]
